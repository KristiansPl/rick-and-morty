
    <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
      <div class="container searchBar mx-auto">
        <input
          matInput
          class="searchInput"
          type="text"
          placeholder="Search..."
          formControlName="searchValue"
        />
        <mat-icon class="searchIcon" (click)="iconSearch()">search</mat-icon>
      </div>
    </form>
