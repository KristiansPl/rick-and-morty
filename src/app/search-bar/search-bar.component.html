<div class="container searchBarDiv">
  <div>
    <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
        <div class="container searchBar">
          <input matInput class="d-inlineblock searchInput" type="text" placeholder="Search..." formControlName="searchValue">
            <mat-icon class="d-inlineblock searchIcon" (click)="searchCharacter()">search</mat-icon>
        </div>
      </form>
  </div>
</div>
