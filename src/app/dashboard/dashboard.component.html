<app-top-navigation-bar></app-top-navigation-bar>

<!-- user data card -->
<div class="main">
  <mat-card>
    <img
        class="rounded-circle profile-picture"
        mat-card-image
        src="https://i.pravatar.cc/150?img=63"
        alt="Image"
      />
    <mat-card-title>Welcome {{ user.name }}</mat-card-title>
    <mat-card-content>
      <mat-icon>email</mat-icon>
      {{user.email}}
    </mat-card-content>
    <mat-card-subtitle *ngIf="user.lastLogin !== 'None'">
      Last login time: {{ user.lastLogin }}
    </mat-card-subtitle>
  </mat-card>
</div>
<hr>
<div class="info_div">
  <div class="container info">
    <h2>Latest news</h2>
    <p>Cool stuff is hapenning. Great to have you here. We are going to make the world go nuts!</p>
    <h2>Favourite Characters</h2>
    <p>You haven't favourited any characters yet.</p>
  </div>
</div>
