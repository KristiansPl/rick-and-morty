<app-top-navigation-bar></app-top-navigation-bar>

<!-- user data card -->
<mat-card>
  <mat-card-content>
    <mat-card-title>Welcome {{ user.name }}</mat-card-title>
    <img
      class="rounded-circle"
      mat-card-image
      src="https://i.pravatar.cc/150?img=63"
      alt="Image"
    />
  </mat-card-content>
  <mat-card-subtitle *ngIf="user.lastLogin !== 'None'">
    Last login time: {{ user.lastLogin }}</mat-card-subtitle
  >
</mat-card>
