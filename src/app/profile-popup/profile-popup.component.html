
<mat-card>
    <mat-card-title>{{character.name}}</mat-card-title>
    <img mat-card-image [src]="character.image">
    <mat-card-content>
        <p>Gender: {{character.gender}}</p>
        <p>Spiecies: {{character.species}}</p>
        <p>Status: {{character.status}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>MORE INFO!</button>
    </mat-card-actions>
</mat-card>
