<div class="h-100">
    <app-top-navigation-bar></app-top-navigation-bar>
    <app-side-navigation-panel class="filters"></app-side-navigation-panel>
    <div class="card-list text-center mt-3">
        <div class="container-fluid">
            <app-character-card class="m-2" [character]="character" *ngFor="let character of characters | paginate:{ itemsPerPage: 20, currentPage: p, totalItems: charCount }"></app-character-card>
            <pagination-controls (pageChange)="getPage($event)" class="float-right"></pagination-controls>
        </div>
    </div>
</div>
