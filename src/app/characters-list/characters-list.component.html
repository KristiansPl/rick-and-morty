<div class="h-100">
    <app-top-navigation-bar></app-top-navigation-bar>
    <app-side-navigation-panel class="filters"></app-side-navigation-panel>
    <div class="card-list text-center mt-3">
        <div class="container-fluid">
            <app-character-card class="m-2" [character]="character" *ngFor="let character of characters | paginate: {itemsPerPage: 10, currentPage: page}"></app-character-card>
        </div>
        <div class="container w-50 mx-auto">
        <app-pagination></app-pagination>
        </div>
    </div>
</div>
